<div class="container">
<h1> Sign-Up Form</h1>
<form [formGroup]="registerForm" >
   
     <div class="form-group" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.charCode == 8 || event.keyCode==32"><label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">       
    </div>
</form> 

<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="lastName"> Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
    </div>
</form>
