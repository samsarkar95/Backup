<div class="login-page" style="overflow-y: hidden;">
  <div class="form">
    <div class="login">
      <div class="login-header">
    <h3 style="text-align: center;">SignUp</h3>
    <p>Register Yourself !!</p>
  </div>
</div>
    <form [formGroup]="signupForm"  class="login-form">
      
      <div class="mb-3">
        <label for="fullname">Full Name</label>
        <input type="text" formControlName="fullName" [ngClass]="{'is-invalid':submitted && signupForm.controls.errors}"    class="form-control" />
        <div *ngIf="submitted && signupForm.controls.fullName.errors" class="text-danger" >
          <div *ngIf="signupForm.controls.fullName.errors.required">Full Name is Required</div>
        </div>
      </div> 

      <div class="mb-3">
        <label for="mobilenumber">Mobile Number</label>
        <input type="number" formControlName="mobileNumber" [ngClass]="{'is-invalid':submitted && signupForm.controls.errors}"  class="form-control"   />
        <div *ngIf="submitted && signupForm.controls.mobileNumber.errors" class="text-danger" >
          <div *ngIf="signupForm.controls.mobileNumber.errors.required">Field is Required</div>
          <!-- <div *ngIf="!signupForm.controls.mobileNumber.errors.valid || signupForm.controls.mobileNumber.dirty">Mobile Number must be of 10 digits</div> -->
        </div>
      </div>

      <div class="mb-3">
        <label for="userName">User Name</label>
        <input type="text"  formControlName="userName" [ngClass]="{'is-invalid':submitted && signupForm.controls.errors}" class="form-control"  />
        <div *ngIf="submitted && signupForm.controls.userName.errors" class="text-danger" >
        <div *ngIf="signupForm.controls.userName.errors.required">Field is Required</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && signupForm.controls.password.errors" class="text-danger" >
          <div *ngIf="!signupForm.controls.password.errors.valid">Field is Required</div>
        </div>
      </div>

      <button type="submit" (click)="signUp()" class="btn btn-primary" [disabled]="!signupForm.controls['fullName' || 'mobileNumber' || 'username' || 'password'].valid" >Sign up</button>
      
      <button routerLink="/login" style="margin-top: 10px;" class="btn btn-primary">Login</button>
    </form>
</div>
