<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skillPriorityQueue-Frontend</title>
</head>
<body>
  <div class="container">
    <form >
      
      <div class="form-control">
    
        <label for="inputSkill" class="form-label">Skill </label> <br>
        <select id="inputSkill" class="form-select">
          <option selected>Choose...</option>
          <option>Java</option>
          <option>Python</option>
          <option>Springboot</option>
          <option>.NET</option>
        </select> <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" ng-model="chkselect" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Want to add custom skill
          </label>
        </div>
        <label for="CustomSkill">Add custom skill </label> <br>
        <input ng-show="chkselect" class="form-control" type="text" >
      <br>
        <button class="btn btn-primary">Search</button>
      </div>
      
    </form>
    </div>
    
</body>
</html>
